server.port=8081
server.servlet.path=/s1

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.netflix.loadbalancer=DEBUG

# MongoDB
spring.data.mongodb.database=order_db
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# Ribbon
payment-service.ribbon.eureka.enabled=false
payment-service.ribbon.listOfServers=localhost:8082,localhost:8092
payment-service.ribbon.ReadTimeout=15000
payment-service.ribbon.connection-timeout=3000
payment-service.ribbon.ServerListRefreshInterval=15000

report-service.ribbon.eureka.enabled=false
report-service.ribbon.listOfServers=localhost:8083,localhost:8093
report-service.ribbon.ReadTimeout=15000
report-service.ribbon.connection-timeout=3000
report-service.ribbon.ServerListRefreshInterval=15000